  <body>
    <div class="container">
      <div class="maintitle">
        <img src="/img/main.png" alt="Main Image" />
        Diet-King Planner
      </div>

      <form id="healthForm">
        <table>
          <tr>
            <td>이름</td>
            <td><input type="text" id="name" required /></td>
          </tr>
          <tr>
            <td>나이</td>
            <td><input type="number" id="age" required /></td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <select id="gender" required>
                <option value="male">남성</option>
                <option value="female">여성</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>키 (cm)</td>
            <td><input type="number" id="height" required /></td>
          </tr>
          <tr>
            <td>체중 (kg)</td>
            <td><input type="number" id="weight" required /></td>
          </tr>
          <tr>
            <td>활동량</td>
            <td>
              <select id="activityLevel" required>
                <option value="low">적음</option>
                <option value="moderate">보통</option>
                <option value="high">많음</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>목표</td>
            <td>
              <select id="goal" required>
                <option value="diet">다이어트</option>
                <option value="maintenance">건강유지</option>
                <option value="bulk">벌크업</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>일일 섭취 식사 수(숫자)</td>
            <td><input type="number" id="mealsPerDay" required /></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button
                type="button"
                class="custom2-button"
                onclick="js:calculateResults()"
              >
                계산하기
              </button>
            </td>
          </tr>
        </table>
      </form>

      <div id="result" class="result">
        <br />
        <ins
          class="kakao_ad_area"
          style="display: none"
          data-ad-unit="DAN-lOWSjjfv71bODmzC"
          data-ad-width="320"
          data-ad-height="50"
        ></ins>
        <script
          type="text/javascript"
          src="//t1.daumcdn.net/kas/static/ba.min.js"
          async
        ></script>
        <div class="result-box">
          <h2>결과</h2>
          <p>기초대사량: <span id="bmr"></span> kcal</p>
          <p>일일 필요 칼로리: <span id="dailyCalories"></span> kcal</p>
          <p>일일 필요 단백질: <span id="dailyProtein"></span> g</p>
          <p>일일 필요 탄수화물: <span id="dailyCarbs"></span> g</p>
          <p>일일 필요 지방: <span id="dailyFat"></span> g</p>
        </div>
        <br />
        <h2>식단표</h2>
        <br />
        <div id="mealPlan" class="meal-plan-container"></div>
        <p1
          >지방섭취량은 임의로 고정되어있으며 기호에 맞게 가감하여 드시면됩니다.
          영향 불균형을 초래할 수 있으니 푸른채소 등을 꼭 곁들여 드세요</p1
        ><br /><br />

      </div>
