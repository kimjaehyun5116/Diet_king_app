<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/img/favicon.ico" />
    <ins
      class="kakao_ad_area"
      style="display: block; width: 320px; height: 100px; margin: 0 auto"
      data-ad-unit="DAN-07cIPmTFzrJsRDO1"
      data-ad-width="320"
      data-ad-height="100"
    ></ins>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <title>운동 부위</title>
    <style>
      /* 기본 스타일 */

      html {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        width: 90vw;
        max-width: 1200px;
        border-radius: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3),
          0 12px 32px rgba(0, 0, 0, 0.3);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        margin: 20px 0;
        min-height: 100%; /* 최소 높이 설정 */
      }

      h1 {
        margin: 20px 0;
        text-align: center;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 100%; /* 버튼 컨테이너가 바디 전체 너비를 차지하도록 설정 */
      }

      .exercise-button {
        width: 100%;
        max-width: 300px; /* 최대 너비 설정 */
        height: 150px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        background-color: transparent;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #button1 {
        background-image: url("/img/bare1.png");
      }
      #button2 {
        background-image: url("/img/ex8.png");
      }
      #button3 {
        background-image: url("/img/ex1.png");
      }
      #button4 {
        background-image: url("/img/ex2.png");
      }
      #button5 {
        background-image: url("/img/ex3.png");
      }
      #button6 {
        background-image: url("/img/ex4.png");
      }
      #button7 {
        background-image: url("/img/hip1.png");
      }
      #button8 {
        background-image: url("/img/ex5.png");
      }
      #button9 {
        background-image: url("/img/ex6.png");
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .exercise-button {
          max-width: 250px;
          height: 200px;
        }
      }

      @media (max-width: 480px) {
        body {
          width: 100%;
          margin: 10px;
          padding: 10px;
        }

        h1 {
          margin-top: 30px;
        }

        .exercise-button {
          width: 100%;
          max-width: 300px;
          height: 200px;
        }

        .button-container {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>
  </head>
  <ins
    class="kakao_ad_area"
    style="display: none"
    data-ad-unit="DAN-7dLqpLGbReNojfk9"
    data-ad-width="320"
    data-ad-height="50"
  ></ins>
  <script
    type="text/javascript"
    src="//t1.daumcdn.net/kas/static/ba.min.js"
    async
  ></script>
  <body>
    <h1>운동 부위</h1>
    <div class="button-container">
      <button
        id="button1"
        class="exercise-button"
        onclick="location.href='bare/bare exercise.html'"
      ></button>
      <button
        id="button2"
        class="exercise-button"
        onclick="location.href='cadio/cadio.html'"
      ></button>
      <button
        id="button3"
        class="exercise-button"
        onclick="location.href='/exercise information/button/chest button.html'"
      ></button>
      <button
        id="button4"
        class="exercise-button"
        onclick="location.href='/exercise information/button/back button.html'"
      ></button>
      <button
        id="button5"
        class="exercise-button"
        onclick="location.href='/exercise information/button/shoulder button.html'"
      ></button>
      <button
        id="button6"
        class="exercise-button"
        onclick="location.href='/exercise information/button/leg button.html'"
      ></button>
      <button
        id="button7"
        class="exercise-button"
        onclick="location.href='/exercise information/button/hip button.html'"
      ></button>
      <button
        id="button8"
        class="exercise-button"
        onclick="location.href='/exercise information/button/arm button.html'"
      ></button>
      <button
        id="button9"
        class="exercise-button"
        onclick="location.href='ab workouts/ab workouts.html'"
      ></button>
    </div>
    <br />
    <ins
      class="kakao_ad_area"
      style="display: none"
      data-ad-unit="DAN-Mik0XMBalpnLAA0G"
      data-ad-width="320"
      data-ad-height="100"
    ></ins>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
  </body>
</html>
