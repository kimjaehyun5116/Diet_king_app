<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/img/favicon.ico" />
    <ins
      class="kakao_ad_area"
      style="display: none"
      data-ad-unit="DAN-07cIPmTFzrJsRDO1"
      data-ad-width="320"
      data-ad-height="100"
    ></ins>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <title>웨이트 트레이닝 프로그램</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 20px;
        min-height: 70vh;
      }

      h1 {
        color: #ffffff; /* 타이틀 색상 흰색 */
      }

      .program-link {
        display: block;
        width: 300px;
        padding: 15px;
        background-color: #444444;
        text-decoration: none;
        color: #ffffff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .program-link:hover {
        background-color: #666666; /* 버튼 호버 배경색 밝은 회색 */
      }

      .ad-container {
        margin-bottom: 20px; /* 광고와 프로그램 링크 사이의 간격 조정 */
      }

      footer {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        background-color: #222222;
        position: fixed;
        bottom: 0;
        z-index: 999;
      }

      footer p {
        margin: 0;
        color: #ffffff; /* 푸터 텍스트 색상 흰색 */
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 10px; /* 좌우 여백 축소 */
        }

        .program-link {
          width: 100%;
          max-width: none; /* 최대 너비 해제 */
        }
      }
      @media (max-width: 480px) {
        .program-link {
          width: 100%;
          max-width: none; /* 최대 너비 해제 */
          font-size: 16px; /* 폰트 사이즈 축소 */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>웨이트 트레이닝 프로그램</h1>
      <div class="ad-container">
        <ins
          class="kakao_ad_area"
          style="display: none"
          data-ad-unit="DAN-Mik0XMBalpnLAA0G"
          data-ad-width="320"
          data-ad-height="100"
        ></ins>
      </div>

      <a
        class="program-link"
        href="/training program/beginner.html"
        target="_blank"
        >초급자 웨이트 트레이닝 프로그램</a
      >
      <a
        class="program-link"
        href="/training program/intermediate.html"
        target="_blank"
        >중급자 웨이트 트레이닝 프로그램</a
      >
      <a
        class="program-link"
        href="/training program/advanced.html"
        target="_blank"
        >상급자 웨이트 트레이닝 프로그램</a
      >
    </div>
  </body>
  <ins
    class="kakao_ad_area"
    style="display: none"
    data-ad-unit="DAN-Mik0XMBalpnLAA0G"
    data-ad-width="320"
    data-ad-height="100"
  ></ins>
  <script
    type="text/javascript"
    src="//t1.daumcdn.net/kas/static/ba.min.js"
    async
  ></script>
  <footer>
    <p>© 2024 웨이트 트레이닝 프로그램</p>
  </footer>
</html>
