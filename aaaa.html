<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="MacJae" />
    <meta name="keywords" content="다킹" />
    <meta name="description" content="다킹" />

    <!-- sns share -->
    <meta property="og:url" content="https://diet-king.netlify.app/" />
    <meta property="og:title" content="다킹" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/main.png" />
    <meta property="og:description" content="다킹" />

    <!--favicon-->
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/img/favicon.ico" />
    <title>월간 스케줄표</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background-color: #ccc;
      }

      .calendar-header,
      .calendar-cell {
        padding: 10px;
        text-align: center;
        background-color: white;
      }

      .calendar-header {
        font-weight: bold;
        background-color: #f4f4f4;
      }

      .calendar-cell {
        border: 1px solid #ddd;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .calendar-cell .time-slots {
        display: flex;
        flex-direction: column;
        height: 300px;
        overflow-y: auto;
      }

      .time-slot {
        border-bottom: 1px solid #ddd;
        padding: 2px;
        display: flex;
        align-items: center;
        flex-direction: row;
      }

      .time-slot .time-label {
        width: 60px;
        font-size: 14px;
        text-align: center;
        border-right: 1px solid #ddd;
      }

      .time-slot .time-memo {
        flex: 1;
        padding: 5px;
      }

      .time-slot .time-memo textarea {
        width: 100%;
        height: 100%;
        border: none;
        padding: 5px;
        box-sizing: border-box;
        resize: none;
        background-color: #f9f9f9;
        font-size: 12px; /* 글씨 크기를 조정 */
      }

      .filter-wrapper {
        margin-bottom: 20px;
      }

      .filter-wrapper label {
        margin-right: 10px;
      }

      .filter-wrapper select {
        margin-right: 10px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-content .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }

      .modal-content .calendar-cell {
        display: block;
      }

      .modal-content .time-slots {
        height: auto;
      }

      body.modal-open {
        overflow: hidden;
      }

      .month-navigation {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .month-navigation button {
        margin: 0 10px;
      }

      @media (max-width: 768px) {
        .calendar {
          grid-template-columns: repeat(3, 1fr); /* Mobile에서 3열로 표시 */
        }

        .calendar-header,
        .calendar-cell {
          font-size: 12px;
          padding: 5px;
        }

        .time-slot {
          flex-direction: column;
          font-size: 12px;
        }

        .time-slot .time-label {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ddd;
        }

        .time-slot .time-memo {
          width: 100%;
        }

        .modal-content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="currentMonthYear">2024년 7월 스케줄표</h1>

    <!-- 이전/다음 월 버튼 -->
    <div class="month-navigation">
      <button onclick="changeMonth(-1)">이전 월</button>
      <button onclick="changeMonth(1)">다음 월</button>
    </div>

    <div class="filter-wrapper">
      <label for="filterDate">날짜 선택:</label>
      <select id="filterDate">
        <option value="">모든 날짜</option>
        <!-- JavaScript로 옵션 추가 -->
      </select>
      <br />
      <label for="filterHour">시간 선택:</label>
      <select id="filterHour">
        <option value="">모든 시간</option>
        <!-- JavaScript로 옵션 추가 -->
      </select>
    </div>

    <div class="calendar" id="calendar"></div>

    <!-- 모달 -->
    <div id="dateModal" class="modal">
      <div class="modal-content">
        <span class="close" id="modalClose">&times;</span>
        <h2 id="modalDateTitle"></h2>
        <div class="calendar-cell" id="modalDateCell">
          <div class="time-slots"></div>
        </div>
      </div>
    </div>

    <script>
      let currentYear = 2024;
      let currentMonth = 7;

      // 메모 데이터 저장 객체
      const memoData = {};

      function createCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        const filterDate = document.getElementById("filterDate");
        const filterHour = document.getElementById("filterHour");

        calendar.innerHTML = "";

        const daysInMonth = new Date(year, month, 0).getDate();
        const firstDay = new Date(year, month - 1, 1).getDay();

        const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
        daysOfWeek.forEach((day) => {
          const headerCell = document.createElement("div");
          headerCell.className = "calendar-header";
          headerCell.textContent = day;
          calendar.appendChild(headerCell);
        });

        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement("div");
          emptyCell.className = "calendar-cell";
          calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement("div");
          cell.className = "calendar-cell";
          cell.innerHTML = `<div>${day}</div>`;

          const timeSlots = document.createElement("div");
          timeSlots.className = "time-slots";

          for (let hour = 6; hour <= 23; hour++) {
            const slot = document.createElement("div");
            slot.className = "time-slot";

            const timeLabel = document.createElement("div");
            timeLabel.className = "time-label";
            timeLabel.textContent = `${hour}:00`;

            const timeMemo = document.createElement("div");
            timeMemo.className = "time-memo";
            timeMemo.innerHTML = `<textarea placeholder="" readonly></textarea>`;

            slot.appendChild(timeLabel);
            slot.appendChild(timeMemo);
            timeSlots.appendChild(slot);
          }

          cell.appendChild(timeSlots);
          calendar.appendChild(cell);

          cell.addEventListener("click", () => showModal(day));
        }

        // 필터 옵션 업데이트
        filterDate.innerHTML = '<option value="">모든 날짜</option>';
        for (let day = 1; day <= daysInMonth; day++) {
          const option = document.createElement("option");
          option.value = day;
          option.textContent = `${day}일`;
          filterDate.appendChild(option);
        }

        filterHour.innerHTML = '<option value="">모든 시간</option>';
        for (let hour = 6; hour <= 23; hour++) {
          const option = document.createElement("option");
          option.value = hour;
          option.textContent = `${hour}:00`;
          filterHour.appendChild(option);
        }
      }

      function showModal(day) {
        const modal = document.getElementById("dateModal");
        const modalDateTitle = document.getElementById("modalDateTitle");
        const modalDateCell = document.getElementById("modalDateCell");

        modalDateTitle.textContent = `2024년 7월 ${day}일`;
        modalDateCell.innerHTML = "";
        const timeSlots = document.createElement("div");
        timeSlots.className = "time-slots";

        for (let hour = 6; hour <= 23; hour++) {
          const slot = document.createElement("div");
          slot.className = "time-slot";

          const timeLabel = document.createElement("div");
          timeLabel.className = "time-label";
          timeLabel.textContent = `${hour}:00`;

          const timeMemo = document.createElement("div");
          timeMemo.className = "time-memo";
          timeMemo.innerHTML = `<textarea placeholder="메모를 입력하세요..."></textarea>`;

          slot.appendChild(timeLabel);
          slot.appendChild(timeMemo);
          timeSlots.appendChild(slot);
        }

        modalDateCell.appendChild(timeSlots);
        modal.style.display = "flex";
        document.body.classList.add("modal-open");
      }

      function hideModal() {
        const modal = document.getElementById("dateModal");
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
      }

      document
        .getElementById("modalClose")
        .addEventListener("click", hideModal);

      function changeMonth(offset) {
        currentMonth += offset;
        if (currentMonth > 12) {
          currentMonth = 1;
          currentYear++;
        } else if (currentMonth < 1) {
          currentMonth = 12;
          currentYear--;
        }

        createCalendar(currentYear, currentMonth);
        document.getElementById(
          "currentMonthYear"
        ).textContent = `${currentYear}년 ${currentMonth}월 스케줄표`;
      }

      createCalendar(currentYear, currentMonth);
    </script>
  </body>
</html>
